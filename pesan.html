    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-md-12">
                <label for="inputenama" class="form-label">Nama Lengkap</label>
                <input type="nama" id="inputenama" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputemail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputemail">
            </div>
            <div class="col-md-6">
                <label for="inputnomerhp" class="form-label">No Handphone</label>
                <input type="nomerhp" class="form-control" id="inputnomerhp">
            </div>
            <div class="col-md-12">
                <label for="inputalamat" class="form-label">Alamat Lengkap</label>
                <input type="alamat" class="form-control" id="inputalamat">
            </div>
            <div class="col-md-5">
                <label for="inputkota" class="form-label">Kota</label>
                <input type="kota" class="form-control" id="inputkota">
            </div>
            <div class="col-md-5">
                <label for="inputprovinsi" class="form-label">Provinsi</label>
                <input type="Provinsi" class="form-control" id="inputprovinsi">
            </div>
            <div class="col-md-2">
                <label for="inputpos" class="form-label">ZIP</label>
                <input type="pos" class="form-control" id="inputpos">
            </div>            
            <div class="col-md-12">
                <label for="inputfile" class="form-label">Upload Bukti Bayar</label>
                <input type="file"  class="form-control" id="inputfile">
            </div>            
            <div class="col-md-12">
                <label for="inputpesanan" class="form-label">Pesanan</label>
                <textarea class="form-control" id="inputpesanan" rows="5"></textarea>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <div class="btn btn-primary col-md-3 col-sm-3">Pesan</div>
            </div>
        </form>
    </div>
